<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Menu</title>
    <style>

        body {
            background: #FDFAF6;
        }

        .container {
            padding-top: 30px;
            display: grid;
            justify-content: center;
            padding-bottom: 50px;

        }


        .card-body{
            background:#FDFAF6 ;
        }
        .card{
            outline: red 10px;
            margin-left: 50px;
            margin-right: 50px;
        }

    </style>

</head>
<body>
{% extends 'HomePage.html' %}
{% load static %}
{% block content %}
<br>
<h1 style="color: #064420; text-align: center; font-family: 'Eras Bold ITC',serif ; font-size: 75px; font-style: italic">{{ menu.name }}</h1>
<br>
    <div class="container" style="padding-top: 20px">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for recipe in recipes %}
            <div class="col">
                <div class="card h-100" style="border:none">
                    <img src="{{ recipe.recipe.pic.url }}"
                         class="card-img-top" alt="..." style="height: 230px; width: 100%">
                    <div class="card-body" style="background: #FAF1E6">
                        <h5 class="card-title" style="color: #064420;font-family: 'Eras Bold ITC',serif ;
                                        font-style: italic; font-weight: bold; font-size: 25px">{{ recipe.recipe.name }}</h5>
                        <p class="card-text" style="color: #064420;font-size: 18px">{{ recipe.recipe.subheading }}</p>
                        <p class="card-text" style="color: black; font-weight: bold; display: inline-flex; padding-right: 5px ">{{ recipe.recipe.total_time }} min</p>
                        <p class="card-text" style="color: black; font-weight: lighter; display: inline-flex; border-left: 1px black solid; padding-left: 10px">{{ recipe.recipe.difficulty}} </p>
                         <form method="POST" action="">
                       {% csrf_token %}
                         <button data-product="{{ recipe.id }}" data-action="add"
                            class="btn btn-outline-secondary add-btn item ">View
                         </button>
                   </form>
                    </div>
                </div>
            </div>
        {% endfor %}


    </div>


</div>
{% endblock content %}

</body>
</html>
